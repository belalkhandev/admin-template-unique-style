<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="public/assets/css/style.css">
</head>
<body>

    <div class="auth-wrap">
        <div class="auth">
            <div class="auth-box">
                <div class="auth-header">
                    <div class="logo">
                        <img src="public/assets/images/logo.png" alt="">
                    </div>
                    <h1>Welcome Back! Sign in</h1>
                </div>
                <div class="auth-body">
                    <form action="">
                        <div class="form-group">
                            <label>Email Address *</label>
                            <input type="email" name="email" placeholder="Email/username" id="" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>Password *</label>
                            <input type="password" name="password" placeholder="Password" id="" class="form-control">
                        </div>
                        <div class="form-group form-submit-group">
                            <button type="submit" class="btn btn-primary">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="auth-footer"></div>
            </div>
        </div>
        <div class="auth auth-content">
            <div class="content">
                <h1>দরিদ্র উন্নয়ন সঞ্চয় ও ঋন দান সমবায় সমিতি লিঃ</h1>
                <h5>বিন্দু বিন্দু সঞ্চয় আগামী দিনের ভবিষ্যৎ</h5>
                <img src="public/assets/images/graphic5.svg" alt="">
            </div>
        </div>
    </div>
    
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="node_modules/boxicons/dist/boxicons.js"></script>
    <script src="public/assets/js/main.js"></script>
</body>
</html>
